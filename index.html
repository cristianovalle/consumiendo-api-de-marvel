<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
    .grid-container{
      display: grid;
      grid-template-columns: auto auto;
      grid-gap: 10px;
      background-color: black;
      padding: 10px;
      justify-content: space-evenly;
    }
    #app {
            position: absolute;
            width: auto;
            border-radius: 50px;
            color:white;
        }
    li{
      list-style-type: none;
    }
    ul{
      position: relative;
      margin: auto;
    }
    item{
      width: 50%;
    }
    .item__img{
      width: 400px;
    }
    
  </style>
  <body>
    <div  id="app">
      <ul class="grid-container" >    
        <li class="item" v-for="item in heroes">
        <p>{{item.name}}</p>
        <img class="item__img" v-bind:src="`${item.thumbnail.path}.${item.thumbnail.extension}`" :alt="item.name">
        </li>
    </ul>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
  <script src="./main.js"></script>
</body>

</html>
