<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
    .grid-container
    {
      display: grid;
      grid-template-columns: auto auto;
      grid-gap: 10px;
      background-color: #0E6E6E;
      padding: 15px;
      justify-content: space-evenly;
    }
    #app {
            position: absolute;
            width: auto;
            border-radius: 50px;
            color:#0E6E6E;
        }
    li{
      list-style-type: none;
    }
    ul{
      position: relative;
      margin: auto;
    }
    item{
      width: 50%;
    }
    .item__img{
      width: 500px;
      height: 500px;
    }
    #button{
      color: black;
            background-color: #f35353;
            width: 300px;
            height: 100px;
            font-weight: bold;
            font-size: 25px;
            border-radius: 2px;
            font-family: Arial;
            border-style: none;
            } 
    #total {
            background-color: #0E6E6E;
            width: 300px;
            font-weight: bold;
            font-size: 16px;
            font-family: Arial,Calibri;
            color: #fff;
            margin-left: 10px;
            margin-bottom: 70px;
        }
    #total span 
        {
          margin-right: 20px;
        }
        .derecha
        {
            float: right;
        }
        .izqda {
            float: left;
        }
  </style>
  <body>
    <div  id="app">
      <ul class="grid-container">    
        <li class="item" v-if="heroes.length">
          <button class="eneable: name.state"v-on:click.capture="seleccionarheroe1(heroe)">
        <p>{{heroe.name}}</p>
        <img class="item__img" v-bind:src="`${heroe.thumbnail.path}.${heroe.thumbnail.extension}`" :alt="heroe.name">
      </button>
        </li>
        <li class="item" v-if="heroes2.length">
          <button class="eneable: name.state"v-on:click.capture="seleccionarheroe2(heroe2)">
        <p>{{heroe2.name}}</p>
        <img class="item__img" v-bind:src="`${heroe2.thumbnail.path}.${heroe2.thumbnail.extension}`" :alt="heroe2.name">
      </button>
      <button class="eneable:ramdon">
       <p>siguiente</p>
      </button>
        </li>
        <li>
          <div id="total">
            <span class="izquierda">Equipo 1= {{seleccion}}</span>
            <span class="derecha">Equipo 2= {{seleccion2}}</span>           
          </div>
        </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
  <script src="./main.js"></script>
</body>
</html>
